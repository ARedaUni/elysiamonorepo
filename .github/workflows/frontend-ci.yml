name: CI

on:
  push:
    branches: [main]
    paths:
      - 'elysia-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'elysia-frontend/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: ./elysia-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./elysia-frontend
        run: npm ci

      - name: Build application
        working-directory: ./elysia-frontend
        run: npm run build